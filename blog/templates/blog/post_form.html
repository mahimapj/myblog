<!DOCTYPE html>
<html>
<head>
    <title>Add / Edit Blog</title>
</head>
<body>

<h1>{% if post %}Edit{% else %}Add{% endif %} Blog</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Title:</label><br>
    <input type="text" name="title" value="{{ post.title|default:'' }}" required><br><br>

    <label>Author:</label><br>
    <input type="text" name="author" value="{{ post.author|default:'' }}" required><br><br>

    <label>Content:</label><br>
    <textarea name="content" rows="5" required>{{ post.content|default:'' }}</textarea><br><br>

    <label>Image:</label><br>
    <input type="file" name="image"><br><br>

    <button type="submit">Save</button>
</form>

<a href="/">Back</a>

</body>
</html>
